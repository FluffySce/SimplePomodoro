<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Simple Pomodoro</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Pomodoro</h1>
      <div class="info">Press Start to begin</div>
      <div class="main-circle-mask">
        <div class="circle-shape">
          <div class="right-semi-mask"></div>
          <div class="right-semi-circle"></div>
          <div class="left-semi-mask"></div>
          <div class="left-semi-circle"></div>
        </div>
        <div class="counter">
          <p><span class="mins">25</span>:<span>00</span></p>
        </div>
        <button class="btn-start">Start</button>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
