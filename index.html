<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    style-src 'self' https://fonts.googleapis.com;
    font-src https://fonts.gstatic.com;
  "
    />
    <title>Simple Pomodoro</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Pomodoro</h1>
      <div class="info">Press Start to begin</div>
      <div class="main-circle-mask">
        <div class="circle-shape">
          <div class="semi right mask"></div>
          <div class="semi right circle"></div>
          <div class="semi left mask"></div>
          <div class="semi left circle"></div>
        </div>
        <div class="counter">
          <p><span class="mins">1</span>:<span class="secs">00</span></p>
        </div>
        <button class="btn-start">Start</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
